<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Stylized open book/manga -->
  <g fill="white" transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M-20 -80 C-20 -100, -40 -110, -100 -100 L-100 80 C-40 70, -20 80, -20 60 Z" opacity="0.9"/>
    <!-- Right page -->
    <path d="M20 -80 C20 -100, 40 -110, 100 -100 L100 80 C40 70, 20 80, 20 60 Z" opacity="0.9"/>
    <!-- Spine -->
    <ellipse cx="0" cy="-10" rx="8" ry="70" fill="white" opacity="0.6"/>
    <!-- Reading lines on left page -->
    <rect x="-85" y="-60" width="50" height="4" rx="2" opacity="0.4"/>
    <rect x="-85" y="-45" width="45" height="4" rx="2" opacity="0.4"/>
    <rect x="-85" y="-30" width="50" height="4" rx="2" opacity="0.4"/>
    <rect x="-85" y="-15" width="40" height="4" rx="2" opacity="0.4"/>
    <!-- Reading lines on right page -->
    <rect x="35" y="-60" width="50" height="4" rx="2" opacity="0.4"/>
    <rect x="35" y="-45" width="45" height="4" rx="2" opacity="0.4"/>
    <rect x="35" y="-30" width="50" height="4" rx="2" opacity="0.4"/>
    <rect x="35" y="-15" width="40" height="4" rx="2" opacity="0.4"/>
  </g>
</svg>
